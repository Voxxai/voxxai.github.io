<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOXXAI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eaeaea;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1.4s ease;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, #5a00ff, #b900ff);
      color: white;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s ease;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(153, 0, 255, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Soft animated background */
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: radial-gradient(circle at center, rgba(140, 0, 255, 0.15), transparent);
      animation: pulse 5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.15); opacity: 0.35; }
      100% { transform: scale(1); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="container">
    <h1>VOXXAI</h1>
    <p>Portfolio coming soon.<br />Check out my latest project below:</p>

    <a class="btn" href="/salaryCalculator">Salary Calculator</a>
  </div>
</body>
</html>
